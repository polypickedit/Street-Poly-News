name: Testing Suite

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup@v1
        with:
          version: latest

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Supabase stack
        run: |
          supabase start --no-telemetry &
          echo $! > supabase.pid
          # allow services to boot
          sleep 15

      - name: Export Supabase env helpers
        run: |
          set -o allexport
          source .supabase/.env.local
          set +o allexport
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> $GITHUB_ENV
          echo "VITE_SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=$SUPABASE_ANON_KEY" >> $GITHUB_ENV

      - name: Seed Supabase test data
        run: npm run seed:test

      - name: Run all tests
        run: npm run test:all
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ env.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Stop Supabase stack
        if: always()
        run: |
          supabase stop
          if [ -f supabase.pid ]; then
            kill $(cat supabase.pid) || true
          fi
