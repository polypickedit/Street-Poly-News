name: Database Integrity Guardrail

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate-db:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for postgres..."
          sleep 2
        done

    - name: Apply Migrations
      env:
        PGPASSWORD: password
      run: |
        # Apply migrations in order
        for file in $(ls supabase/migrations/*.sql | sort); do
          echo "Applying $file..."
          psql -h localhost -U postgres -d postgres -f "$file"
        done

    - name: Run State Machine Validation
      env:
        PGPASSWORD: password
      run: |
        echo "Running State Machine Validation..."
        # We use -v ON_ERROR_STOP=1 to ensure the script fails if an exception is raised
        psql -h localhost -U postgres -d postgres -v ON_ERROR_STOP=1 -f tests/sql/state_machine_validation.sql
