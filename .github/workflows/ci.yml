name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Block TODOs in runtime code
      shell: bash
      run: |
        if grep -R "TODO:" src/components src/hooks src/pages; then
          echo "TODOs found in runtime code"
          exit 1
        fi
        
    - name: Lint
      run: npm run lint

    - name: Typecheck
      run: npm run typecheck

    - name: Unit tests
      run: npm run test:unit

    - name: Integration tests
      run: npm run test:integration
      
    - name: Build
      run: npm run build
